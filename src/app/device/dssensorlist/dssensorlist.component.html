<table id="customers">
    <tr>
        <td>ID</td>
        <td>Name(Mac)</td>
        <td>Call name</td>
        <td>Description</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <tr *ngFor="let r of rows;let i=index">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.callname}}</td>
        <td>{{r.description}}</td>
        <td><button mat-raised-button routerLink="/ds18sensoredit/{{r.id}}" i18n>Edit</button></td>
        <td><button mat-button (click)="delete(r,i)">Delete</button></td>
    </tr>
</table>
