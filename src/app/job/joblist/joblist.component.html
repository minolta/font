<mat-form-field>
  <input
    matInput
    (keyup)="havekey($event)"
    i18n-placeholder
    placeholder="Search"
    #sss
  />
</mat-form-field>

<table id="customers">
  <tr>
    <td>Id</td>
    <td>Name</td>
    <td>Description</td>
    <td>Edit</td>
  </tr>
  <tr *ngFor="let r of rows">
    <td>{{ r.id }}</td>
    <td>{{ r.name }}</td>
    <td>{{ r.description }}</td>
    <td>
      <button mat-raised-button routerLink="/jobedit/{{ r.id }}" i18n>
        Edit
      </button>
    </td>
  </tr>
</table>
